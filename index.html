  crossorigin="anonymous"></script>

<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">

<!-- Optional theme -->

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

<style type="text/css">
			    .button {
  background-color:#008CBA ;
  border: dotted;
  color: white;
  padding: 15px 32px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin: 4px 2px;
  cursor: pointer;

}
</style>
</head>
<body>
	<div class="container-fluid">
		<h1>Water Calculator</h1>
		
		</div>
		<h2>Results</h2>
		<div class="row">
			<div class="col-md-6">
				<div class="">
					<label>Water spent:</label><br>
					12k litres
				</div>
				<div class="">
					<label>Energy spent:</label><br>
					2kWH 
				</div>
				<div class="">
					<label>Money spent:</label><br>
					2790 rupees 

					
				</div>
			</div>
			<div class="col-md-6">
				<h4>Chart:</h4>
				    <!-- Prepare a Dom with size (width and height) for ECharts -->
			    <div id="main" style="height:400px "></div>
			    <!-- ECharts import -->
			    <script type="text/javascript">
			        // configure for module loader
			        require.config({
			            paths: {
			                echarts: 'http://echarts.baidu.com/build/dist'
			            }
			        });
			        
			        // use
			        require(
			            [
			                'echarts',
			                'echarts/chart/bar' // require the specific chart type
			            ],
			            function (ec) {
			                // Initialize after dom ready
			                var myChart = ec.init(document.getElementById('main')); 
			                
			                var option = {
			                    tooltip: {
			                        show: true
			                    },
			                    legend: {
			                        data:['Total water usage']
			                    },
			                    xAxis : [
			                        {
			                            type : 'category',
			                            data : ["Day1", "Day2", "Day3"]
			                        }
			                    ],
			                    yAxis : [
			                        {
			                            type : 'value'
			                        }
			                    ],
			                    series : [
			                        {
			                            "name":"Water Usage",
			                            "type":"bar",
			                            "data":[875, 550,730]
			                        }
			                    ]
			                };
			        
			                // Load data into the ECharts instance 
			                myChart.setOption(option); 
			            }
			        );
			    </script>
               <button class="button"><a href="https://mani14011998.github.io/water-saver/" >Next user
               </a></button>
			</div>
		</div>
	</div>
</body>
</html>
